<!DOCTYPE html>
<html>
<body>

<h1>Show Date and Time Control</h1>

<form>
  <label for="timestamp">Select Date and Time:</label>
  <input type="datetime-local" id="timestamp" name="timestamp">
  <button type="button" onclick="printTimestamp()">Print Timestamp</button>
</form>

<script>
  function printTimestamp() {
    const timestamp = document.getElementById('timestamp').value;
    if (timestamp) {
      // Mengonversi tanggal lokal ke UTC dan menambahkan 'Z'
      const utcTimestamp = new Date(timestamp).toISOString();
      console.log(utcTimestamp);  // Mencetak timestamp dalam format UTC
    }
  }
</script>

</body>
</html>
